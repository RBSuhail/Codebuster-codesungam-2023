<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your head content) ... -->
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="login-box">
        <h2>Signup</h2>
        <form>
            <div class="user-box">
                <input type="text" name="registration-no" required>
                <label>Registration No</label>
            </div>
            <div class="user-box">
                <input type="text" name="room-no" required>
                <label>Room No</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" required>
                <label>Email ID</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="confirm-password" name="" required="">
                <label>confitm-Password</label>
            </div>
            <a href="login.html">Already have an account? Login</a>
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>
</body>
</html>
